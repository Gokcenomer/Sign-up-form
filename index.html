<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <title>Sign Up</title>
</head>
<body>

    <section class="left-side">
        <div class="icon">
             <img src="img/logo.png" alt=""> <span><p>LOTR</p></span>
        </div>
    </section>

    <section class="right-side">
        <div class="top">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga reprehenderit nulla omnis ab dicta? Consequatur adipisci quidem iste autem optio tempore facere unde saepe quasi, laborum labore pariatur repellat quo!</p>


            <p>You know you want to.</p>
        </div>
        

        <form action="#">
            <p>Let's do this!</p>
            <div class="form-section">
                <label for="name">FIRST NAME</label>
                <input type="text" name="first_name" id="name">

                <label for="lastName">LAST NAME</label>
                <input type="text" name="last_name" id="lastName">
            </div>
            <div class="form-section">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="lastName">PHONE NUMBER</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
            </div>
            <div class="form-section">
                <label for="name">PASSWORD</label>
                <input type="password" name="password" id="password">

                <label for="lastName">CONFIRM PASSWORD</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>

        </form>

        <div class="bottom">
            <button type="submit">Create Account</button>

            <p>Already have an account? <span><a href="#">Login</a></span></p>
        </div>



    </section>

</body>
</html>
